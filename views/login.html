    <main class="container">

                        <input class="form__control" id="password" type="paswword" name="password">
                    </div>
                    <div>
                        <label for="remember">Recordarme</label>
                        <input type="checkbox" id="remember">
                    </div>
                
                    <div class="col-12 mb-3 d-flex justify-content-end gap-3">
                        <button type="submit" class="buttons buttons__primary">Ingresar</button> 
                    </div>
                </form>    
            </div>
        </div>
        </div>
    </div>
